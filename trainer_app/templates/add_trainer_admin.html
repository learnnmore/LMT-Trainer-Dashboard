{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Add Trainer (Admin Only)</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <hr>

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Subjects</label>
      <input type="text" name="subjects" class="form-control" placeholder="e.g. Python, Java" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Expected Daily Hours</label>
      <input type="number" step="0.5" name="expected_daily_hours" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Trainer</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
