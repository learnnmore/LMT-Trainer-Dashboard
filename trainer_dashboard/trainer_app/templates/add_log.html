{% extends 'base.html' %}

{% block content %}
<h2>Add Class Log</h2>
<form method="POST">
    {% csrf_token %}
    <label>Trainer:</label>
    <select name="trainer" required>
        {% for trainer in trainers %}
        <option value="{{ trainer.id }}">{{ trainer.name }}</option>
        {% endfor %}
    </select>
    <label>Batch:</label>
    <select name="batch" required>
        {% for batch in batches %}
        <option value="{{ batch.id }}">{{ batch.name }}</option>
        {% endfor %}
    </select>
    <label>Date:</label>
    <input type="text" name="date" placeholder="dd-mm-yyyy" required>

    <label>Start Time:</label>
    <input type="text" name="start_time" required>
    <label>End Time:</label>
    <input type="text" name="end_time" required>
    <label>Remarks (Topics Covered):</label>
    <textarea name="remarks" rows="4" cols="50" placeholder="Enter topics being taught..."></textarea>
    <input type="submit" value="Add Log">
</form>
{% endblock %}
